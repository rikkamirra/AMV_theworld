
<div class="modal-body">
  <form name="editWorldForm">
    <div class="form-group">
      <label for="edit-world-name">Название</label>
      <input id="edit-world-name" class="form-control" ng-model="$ctrl.world.name" placeholder="Название">
      <div class="checkbox">
        <label><input type="checkbox" ng-model="$ctrl.world.is_private">Приватный</label>
      </div>
      <label for="edit-key">Ключ</label>
      <input id="edit-key" class="form-control" ng-show="$ctrl.world.is_private" ng-model="$ctrl.cryptoKey" placeholder="Введите новый ключ">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$ctrl.submit()" ng-disabled="editWorldForm.$invalid">Сохранить</button>
</div>
