<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>[[ $ctrl.user.username ]]</h2>
      <p class="text-muted">[[ $ctrl.user.email ]]</p>
      <hr>
      <div class="worlds-panel">
        <a class="worlds-panel--item" ng-repeat="world in $ctrl.user.worlds" ui-sref="construct({worldId: world.id})">
          <img ng-src="[[ world.picture ]]" height="250" alt="world">
          <p>[[ world.name ]]</p>
        </a>
      </div>
    </div>

    <div class="col-md-6">
      <a ui-sref="newConstruct" class="lead link-button">Создать новый Мир</a>
    </div>
  </div>
</div>
