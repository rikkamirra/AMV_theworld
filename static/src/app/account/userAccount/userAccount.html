<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>[[ $ctrl.user.fields.username ]]</h2>
      <p class="text-muted">[[ $ctrl.user.fields.email ]]</p>
      <hr>
      <div ng-repeat="world in $ctrl.user.worlds track by $index">
        <a class="lead" ui-sref="construct({worldId: world.pk})">[[ world.fields.name ]]</a>
      </div>
    </div>

    <div class="col-md-6">
    </div>
  </div>
</div>
