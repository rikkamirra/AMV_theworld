<div class="row">
  <div class="col-md-2">
  </div>

  <div class="col-md-9">
    <div class="row">
      <div class="col-md-3">
        <h2>[[ $ctrl.user.fields.username ]]</h2>
        <p>[[ $ctrl.user.fields.email ]]</p>
        <hr>
      </div>

      <div class="col-md-9">
        <div ng-repeat="world in $ctrl.user.worlds track by $index">
          <a ui-sref="construct({worldId: world.pk})">[[ world.fields.name ]]</a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-2">
  </div>
</div>
