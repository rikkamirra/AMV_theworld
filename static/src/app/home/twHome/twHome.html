<div class="row">
  <div class="col-md-9">
    <div class="tw-welcome-div">
      <h3>Опиши свой Мир</h3>
      <button class="btn btn-primary" ng-click="$ctrl.begin()">Начать</button>
    </div>
    <div class="container" ng-repeat="world in $ctrl.worlds">
      <a class="link-button link-button--world" ui-sref="construct({worldId: world.id})">[[ world.name ]]</a>
    </div>
  </div>

  <div class="col-md-3">
    Место для показа последних активностей пользователей
  </div>
</div>
