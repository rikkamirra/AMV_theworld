<div class="small" ng-switch="$ctrl.type">
  <div ng-switch-when="html" ng-bind-html="$ctrl.instance"></div>
  <div ng-switch-when="value">[[ $ctrl.instance ]]</div>
  <div ng-switch-when="date">[[ $ctrl.instance | myDate ]]</div>
  <div ng-switch-when="obj"><a href="[[ $ctrl.url ]]">[[ $ctrl.instance.name || $ctrl.instance.title || $ctrl.instance.id ]]</a></div>
  <div ng-switch-when="list">
    <div ng-repeat="item in $ctrl.instance track by $index"><admin-instance-view instance="item" instance-name="$ctrl.instanceName"></admin-instace-view></div>
  </div>
  <div ng-switch-default>***</div>
</div>
