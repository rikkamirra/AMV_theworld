<form>
  <div class="modal-header">
      <h3 class="modal-title">Этот проект зашифрован. Пожалуйста, введите ключ.</h3>
  </div>
  <div class="modal-body" id="modal-body-{{name}}">
    <input class="form-control" ng-model="$ctrl.key" placeholder="Введите ключ">
  </div>
  <div class="modal-footer">
    <button class="margin-top btn btn-primary" type="submit" ng-click="$ctrl.setNewKey()">Изменить</button>
  </div>
</form>
